<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  

  <link rel="stylesheet" href="./css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="rating__box rt1">
    <div class="circle cir-main"><img src="./images/icon-star.svg" alt="star"></div>

    <h1 class="rating__box-title">How did we do?</h1>
    <p class="rating__box-text">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating__box-values">
      <button class="circle circle-btn" data-value='1'>1</button>
      <button class="circle circle-btn" data-value='2'>2</button>
      <button class="circle circle-btn" data-value='3'>3</button>
      <button class="circle circle-btn" data-value='4'>4</button>
      <button class="circle circle-btn" data-value='5'>5</button>
    </div>

    <button class="btn" type="button">Submit</button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="rating__box rt2">
    <img class="rt2-img" src="./images/illustration-thank-you.svg" alt="art">
    <div class="selected"></div>
    <h1 class="rating__box-title">Thank you!</h1>
    <p class="rating__box-text">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </section>

  <!-- Thank you state end -->

  </div> -->

  <script src="./js/main.js"></script>
</body>
</html>
